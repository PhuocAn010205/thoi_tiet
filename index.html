<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assest/css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assest/fonts/fontawesome-free-6.7.2-web/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div id="weather">
        <input type="text" class="search">
        <div class="content">
            <h1 class="capital">
                <span class="city">Ha Noi</span>
                <span>,</span>
                 <span class="country">VN</span>
            </h1>

            <div class="time">01/06/2024, 17:25 PM</div>
            <div class="temperatue">
                <span class="value">23<sup>o</sup>C</span>
            </div>
            <div class="short-desc">Clouds</div>
            <div class="more-desc">
              <div class="visibility">
                <i class="fa-solid fa-eye"></i>
                 <span>1000m</span>
              </div>
              <div class="wind">
                <i class="fa-solid fa-wind"></i>
                 <span>1000m</span>
              </div>
              <div class="sun">
                <i class="fa-solid fa-sun"></i>
                 <span>1000m</span>
              </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
